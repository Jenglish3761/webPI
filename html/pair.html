<html>
  <head>
    <title>Pair</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script type="text/javascript" src="../java/pair.js"></script>
  </head>
  <body class="border">
    <h1>Pair</h1>
    
    <p>This must be used on the chrome web browser</p>
    <p>If this is your first time please follow this path: </p>
    <p>chrome://flags/#enable-experimental-web-platform-features</p>
    <br/><br/>
    
    <button onClick="scan()">scan</button>

    <div>
      <div>

      </div>
      <div>
        <h3>Status</h3>

      </div>
      <div>
        <h3>Errors</h3>
        <p id="log">.</p>
      </div>
     
      
    </div>
    

    <br/><br/>
